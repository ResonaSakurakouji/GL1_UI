<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="GROWLANSER UI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json 提供当您的 Web 应用程序安装在用户的移动设备或桌面。 
      请参阅 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      请注意上面标签中 %PUBLIC_URL% 的使用。
      在构建过程中它将被替换为“public”文件夹的 URL。
      HTML 中只能引用“public”文件夹内的文件。
      与“/favicon.ico”或“favicon.ico”不同，“%PUBLIC_URL%/favicon.ico”将
      与客户端路由和非根公共 URL 一起正常工作。
      了解如何通过运行“npm run build”来配置非根公共 URL。
    -->
    <title>Main Page</title>
  </head>
  <body>
    <noscript>请使用一个现代浏览器（而不是文物级别的浏览器）来访问这个网页</noscript>
    <div id="root"></div>
    <!--
      该 HTML 文件是一个模板。
      如果直接在浏览器中打开它，您将看到一个空白页面。
      您可以向此文件添加网络字体、元标记或分析。
      构建步骤会将捆绑的脚本放入 <body> 标记中。
      要开始开发，请运行“npm start”或“yarn start”。
      要创建生产包，请使用“npm run build”或“yarn build”。
    -->
  </body>
</html>
